    <aside class="notes" data-markdown>
        <script type="text/template">
            * Example React widget: video mosaic
            * Desktop: clicking on a mosaic tile starts video player
            * Not on mobile!
            Restrictions on what type of events can trigger video playback
            Event must originate from a user interaction - e.g. touch event.
            * This event has a read-only property of isTrusted.
            Each change to the video source field tears down, recreates and remounts videoJS.
            Cannot start video on same thread.
        </script>
    </aside>
</section>
